<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>CODE QUIZ CHALLENGE</title>
</head>
<body>
<!-- starting page -->
    <section id="starting-page" class="card">
        <h1>code quiz challenge</h1>
        <ul>
            <li>you have 90 seconds to complete this quiz</li>
            <li>every wrong answer will deduct 10 seconds from the timer</li>
            <li>üçÄ good luck! üçÄ</li>
        </ul>
        <button class="start">start</button>
    </section>

<!-- quiz -->
    <section id="quiz" class="card">
        <h2 class="question"></h2>
        <button class="option-1"></button>
        <button class="option-2"></button>
        <button class="option-3"></button>
        <button class="option-4"></button>
        <div class="result"></div>
    </section>

<!-- game over -->
    <section id="game-over" class="card">
        <h3>your final score is:</h3>
        <p><span class="final-score"></span></p>
        <div class="submit-initials">
            <input type="text" name="initials"  class="initial-input"/>
            <input type="submit" value="submit" class="submit-button" />
        </div>
    </section>

<!-- high scores -->
    <section id="high-scores" class="card">
        <h2>high scores</h2>
        <div class="score-list">
            <ol class="score">
                <li>df</li>
            </ol>
        </div>
        <div class="goback-clear">
            <button class="go-back">go back</button>
            <button class="clear">clear</button>
        </div>
    </section>

    <script src="./assets/javascript/script.js"></script>
</body>
</html>
