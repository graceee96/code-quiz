<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>CODE QUIZ CHALLENGE</title>
</head>
<body>
<!-- starting page -->
    <section id="starting-page" class="card">
        <h1>code quiz challenge</h1>
        <ul>
            <li>you have 90 seconds to complete this quiz</li>
            <li>every wrong answer will deduct 10 seconds from the timer</li>
            <li>üçÄ good luck! üçÄ</li>
        </ul>
        <button class="start-button">start</button>
    </section>

<!-- quiz -->
    <section id="quiz" class="card">
        <h2 class="question"></h2>
        <div id="options">
            <button class="option-a option-btn"></button>
            <button class="option-b option-btn"></button>
            <button class="option-c option-btn"></button>
            <button class="option-d option-btn"></button>
        </div>
        <h5 class="result"></h5>

        <aside>
            <section id="timer">
                <h4 class="timer-counter">:90</h4>
            </section>
            <section id="score">
                <h4 class="score-counter">0</h4>
            </section>
            <div id="view-highscore">view high score</div>
        </aside>
    </section>

<!-- game over -->
    <section id="game-over" class="card">
        <h3>your final score is:</h3>
        <p><span class="score-counter"></span></p>
        <div class="submit-initials">
            <input type="text" name="initials" value="enter initials"  class="input-initials"/>
            <button class="submit-button">submit</button>
        </div>
    </section>

<!-- high scores -->
    <section id="high-scores" class="card">
        <h2>high scores</h2>
        <div class="score-list">
            <ol class="score">
                <li class="player-score"></li>
            </ol>
        </div>
        <div class="goback-clear">
            <button class="go-back">go back</button>
            <button class="clear">clear</button>
        </div>
    </section>

    <script src="./assets/javascript/script.js"></script>
</body>
</html>
